bt_navigator:
  ros__parameters:
    use_sim_time: False
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odometry/filtered
    bt_xml_filename: "navigate_to_pose_w_replanning_and_recovery.xml"
    goals_blackboard_id: goals
    enable_groot_monitoring: True

controller_server:
  ros__parameters:
    use_sim_time: False
    # ... (Standard controller params, usually MPPI or DWB) ...

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: true
      width: 5
      height: 5
      resolution: 0.05
      
      # PLUGINS: The layers of the map
      plugins: ["voxel_layer", "inflation_layer"]

      # CONFIGURING YOUR INPUT HERE
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: True
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 2.0
        mark_threshold: 0
        
        # Define sources
        observation_sources: anytraverse_cloud

        # YOUR SOURCE CONFIGURATION
        anytraverse_cloud:
          topic: /anytraverse/obstacle_points
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0 # Filter noise below ground
          clearing: True   # If the sensor sees "through" an obstacle, clear it?
          marking: True    # Mark new obstacles?
          data_type: "PointCloud2"
          raytrace_max_range: 3.0
          obstacle_max_range: 2.5 # Only mark obstacles close by (trust close data more)

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: False
      rolling_window: False # Global map is fixed
      width: 50
      height: 50
      resolution: 0.05
      
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      
      # WE ADD YOUR CLOUD TO GLOBAL MAP TOO (For persistent memory)
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: anytraverse_cloud
        anytraverse_cloud:
          topic: /anytraverse/obstacle_points
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: False # CRITICAL: False means "Remember obstacles even if I look away"
          marking: True
          data_type: "PointCloud2"
          obstacle_max_range: 5.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.55

planner_server:
  ros__parameters:
    expected_planner_frequency: 20.0
    use_sim_time: False
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: false
      allow_unknown: true

recoveries_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    recovery_plugins: ["spin", "backup", "wait"]
    spin:
      plugin: "nav2_recoveries/Spin"
    backup:
      plugin: "nav2_recoveries/BackUp"
    wait:
      plugin: "nav2_recoveries/Wait"

waypoint_follower:
  ros__parameters:
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200